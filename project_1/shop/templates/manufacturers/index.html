{% extends "base.html" %}
{% block content %}
<h2>Manufacturers</h2>
{% for manufacturer in all_manufacturers %}

    <h4>{{manufacturer.manufacturer_name}}</h4>

    <a href="/manufacturers/{{manufacturer.id}}/edit">Edit Manufacturer</a>
{% endfor %}

{% endblock %}
