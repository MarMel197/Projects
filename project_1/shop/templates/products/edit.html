{% extends 'base.html' %}
{% block content %}
<h2>Edit a Product</h2>

<form action='/products/{{ product.id}}' method='POST'>
    <div>
        <label for="product_name">Product:</label>
        <input type="text" id="product_name" name="product_name" value="{{product.product_name}}" autofocus>
    </div>
    <div>
        <label for="product_description">Description  :</label>
        <input type="text" id="product_description" name="product_description" value="{{product.product_description}}">
    </div>   
        <label for="stock_on_hand">Stock on Hand:</label>
        <input type="number" id="stock_on_hand" name="stock_on_hand" value="{{product.stock_on_hand}}" required>
    <div>    
        <label for="cost_price">Cost Price:</label>
        <input type="number" min="0.01" step="any" id="cost_price" name="cost_price" value="{{product.cost_price}}">
    </div>   
        <label for="sell_price">Retail Price:</label>
        <input type="number" min=0.01 step="any" value=""id="sell_price" name="sell_price" value="{{product.sell_price}}">
    <div>    
        <label for="manufacturer">Manufacturer:</label>
        <select name="manufacturer_id" id="manufacturer">
            {% for manufacturer in manufacturers %}
                <option value="{{ manufacturer.id }}">{{ manufacturer.manufacturer_name }}</option>
            {% endfor %}
    </div>
        </select>
        <input type='submit'>
</form>
{% endblock content %}
